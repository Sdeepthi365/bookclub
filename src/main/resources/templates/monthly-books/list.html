<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Books of the Month</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
 <div class="container text-center">

    <h2 class="mb-4">Books of the Month</h2>

    <div class="mb-3">
      <a class="btn btn-outline-primary" th:href="@{/monthly-books/new}">Add New Book</a>
    </div>

    <div class="table-responsive mt-4">
      <table class="table table-striped text-start mx-auto" style="max-width: 700px;">
        <thead class="table-light">
          <tr>
            <th>ID</th>
            <th>Month</th>
            <th>ISBN</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="book : ${books}">
            <td th:text="${book.id}">1</td>
            <td th:text="${book.month}">January</td>
            <td th:text="${book.isbn}">123456789</td>
            <td>
              <a th:href="@{'/monthly-books/remove/' + ${book.id}}" class="link-danger text-decoration-none">
                Remove
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="mt-3">
      <a href="/" class="btn btn-secondary">Back to Home</a>
    </div>

  </div>
</body>
</html>
