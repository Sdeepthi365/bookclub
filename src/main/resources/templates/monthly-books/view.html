<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Bookclub | Monthly Book</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTWfspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
</head>
<body>
  <div th:insert="~{fragments/header :: header}"></div>

  <main class="container py-5">
    <div class="card shadow-sm">
      <div class="card-body">
        <h3 class="card-title" th:text="${book.getTitle()}">Book Title</h3>

        
        <div class="card-subtitle text-muted">
          <strong>Pages:</strong> <span th:text="${book.getNumOfPages()}"></span>
        </div>
        
		<br/>
		
        <div class="card-text">
        <p> 
         <strong>Description:</strong> <br />  <span th:text="${book.getDescription()}"></span>
        </p>
        
        <strong>Web Link:</strong><br>
        <p>
          <a href="#" th:href="${book.getInfoUrl()}" th:text="${book.getInfoUrl()}"></a>
        </p>
        
        </div>
      
        <br />
        <a href="/" th:href="@{/}">Return to books</a>
      </div>
    </div>
  </main>

  <div th:insert="~{fragments/footer :: footer}"></div>
  <div th:insert="~{fragments/scriptFooter :: scriptFooter}"></div>
</body>
</html>
