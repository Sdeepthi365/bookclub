<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Bookclub | Welcome</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTWfspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
</head>
<body>
  <main>
  <div th:insert="~{fragments/header :: header}"></div>
    <section class="py-5 text-center container">
      <div class="row py-5">
        <div class="col-lg-6 col-md-8 mx-auto">
          <h1 class="fw-light">Book Club</h1>
          <p class="lead text-muted">
            Welcome to the Book Club app, your "one stop
            shop" for all of your book club needs. Below you will find a list of
            this months top 10 favorite books. Select the book to see it's details.
          </p>
        </div>
      </div>
    </section>
    
    
     <!-- Book list grid -->
    <div class="album py-3 bg-light">
      <div class="container">
        <div class="row row-cols-1 row-cols-md-3 g-4">

      
          <div class="col" th:each="book : ${books}">
            <div class="card h-100 shadow-sm">
              <div class="card-body">

                
                <p class="card-text">
                  <span th:text="${book.title}"></span>
                  <br />
                  <small class="text-muted">
                    <em th:text="${book.isbn}"></em>
                  </small>
                </p>

              </div>

              <div class="d-flex justify-content-between align-items-center">
                
                <div class="btn-group">
                
                  <a href="#" th:href="@{/{id}(id=${book.isbn})}"
                     class="btn btn-sm btn-outline-secondary">View</a>
                     
                  <a href="#" th:href="${book.infoUrl}" 
  				  class="btn btn-sm btn-outline-secondary"
   					target="_blank">Web Link</a>
   					
                </div>
              </div>
            </div>
          </div>
        

        </div>
      </div>
    </div>
  </main>
  
  <div th:insert="~{fragments/footer :: footer}"></div>
  <div th:insert="~{fragments/scriptFooter :: scriptFooter}"></div>
</body>
</html>
