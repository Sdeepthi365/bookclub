<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Edit Wishlist Item</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="p-4">
  <div class="container">

    <h2 class="text-center mb-4">Edit Wishlist Item</h2>

    <form th:action="@{/wishlist/update}" th:object="${wishlistItem}" method="post" class="mb-3">

      <div class="mb-3">
        <label for="id" class="form-label">ID</label>
        <input type="text" class="form-control" id="id" th:field="*{id}" readonly />
      </div>

      <div class="mb-3">
        <label for="isbn" class="form-label">ISBN</label>
        <input type="text" class="form-control" id="isbn" th:field="*{isbn}" />
      </div>

      <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input type="text" class="form-control" id="title" th:field="*{title}" />
      </div>

      <div class="d-flex justify-content-end">
        <button type="submit" class="btn btn-primary">Update</button>
      </div>
    </form>

    <a th:href="@{/wishlist}">Return to wishlist</a>

  </div>
</body>
</html>
