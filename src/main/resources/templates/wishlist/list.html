<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>My Wishlist</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="p-4">
  <div class="container">

    <h2 class="text-center mb-3">My Wishlist</h2>

    <!-- Button centered like Figure 8 -->
    <!-- kept raw href with the misspelling from the doc, Thymeleaf fixes it to /wishlist/new -->
    <div class="text-center mb-3">
      <a href="/wishlsit/new" th:href="@{/wishlist/new}" class="btn btn-outline-secondary text-center">
        New Wishlist Item
      </a>
    </div>

    <!-- Table populated from modelAttribute 'wishlist' -->
    <table class="table table-striped">
      <thead>
        <tr>
          <th>ISBN</th>
          <th>Title</th>
          <th>Functions</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="item : ${wishlist}">
          <td th:text="${item.isbn}">9780345339683</td>
          <td th:text="${item.title}">The Hobbit or There and Back Again</td>
          <td>
            <!-- placeholder routes; wire up later if needed -->
            <a th:href="@{'/wishlist/edit/' + ${item.isbn}}">Edit</a>
            |
            <a th:href="@{'/wishlist/delete/' + ${item.isbn}}">Delete</a>
          </td>
        </tr>
      </tbody>
    </table>

  </div>
</body>
</html>
