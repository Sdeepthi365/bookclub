<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>My Wishlist</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="p-4">
  <div class="container text-center">

    <p class="text-muted mb-2">
      Logged in as <strong th:text="${#authentication.name}">user</strong>
    </p>

    <h2 class="mb-4">My Wishlist</h2>

    <div class="mb-3">
      <a class="btn btn-outline-primary" th:href="@{/wishlist/new}">New Wishlist Item</a>
    </div>

    <div id="wishlistTable" class="mt-4"></div>

  </div>

  <script th:inline="javascript">
    /*<![CDATA[*/
    $(document).ready(function() {
      fetch('/api/wishlist')
        .then(response => response.json())
        .then(data => buildTable(data))
        .catch(err => console.error('Error loading wishlist:', err));
    });

    function buildTable(data) {
      let tableString = `
        <table class="table table-striped text-start mx-auto" style="max-width: 700px;">
          <thead>
            <tr>
              <th>ISBN</th>
              <th>Title</th>
              <th>Functions</th>
            </tr>
          </thead>
          <tbody>`;

      for (let item of data) {
        tableString += `
          <tr>
            <td>${item.isbn}</td>
            <td>${item.title}</td>
            <td>
              <a href="/wishlist/${item.id}">Edit</a> |
              <a href="/wishlist/remove/${item.id}">Delete</a>
            </td>
          </tr>`;
      }

      tableString += `
          </tbody>
        </table>`;

      document.getElementById("wishlistTable").innerHTML = tableString;
    }
    /*]]>*/
  </script>
</body>
</html>
