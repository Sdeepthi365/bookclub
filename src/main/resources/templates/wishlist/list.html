<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>My Wishlist</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="p-4">
  <div class="container">

    <h2 class="text-center mb-3">My Wishlist</h2>

    <!-- Button centered like Figure 8 -->
    <!-- kept raw href with the misspelling from the doc, Thymeleaf fixes it to /wishlist/new -->
    <div class="text-center mb-3">
      <a href="/wishlsit/new" th:href="@{/wishlist/new}" class="btn btn-outline-secondary text-center">
        New Wishlist Item
      </a>
    </div>

   <div id="wishlist"></div>

  </div>
  <script>
  class HttpClient {
      async get(url, params = "") {
        url = new URL(url);
        url.search = new URLSearchParams(params).toString();
        console.log(url.toString());
        const res = await fetch(url.toString(), { method: 'GET' });
        return res.json();
      }
    }
  function buildTable(books) {
      let tableString = `
        <table class="table">
          <thead>
            <tr><th>ISBN</th><th>Title</th><th>Functions</th></tr>
          </thead>
          <tbody>
      `;
      for (const b of books) {
        tableString += `
          <tr>
            <td>${b.isbn}</td>
            <td>${b.title}</td>
            <td>
              <a href="#">Edit</a> |
              <a href="#">Delete</a>
            </td>
          </tr>
        `;
      }
      tableString += "</tbody></table>";
      return tableString;
    }

  	const http = new HttpClient();
    http.get('http://localhost:8080/api/wishlist').then(res => {
    	console.log(res);
    	document.getElementById("wishlist").innerHTML = buildTable(res);
    }).catch(e => {
    	console.log(e);
    })
  </script>
</body>
</html>
