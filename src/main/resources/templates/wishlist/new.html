<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>New Wishlist Item Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="p-4">
  <div class="container">

    <h2 class="text-center mb-4">New Wishlist Item Form</h2>

    <!-- Form signature from the instructions -->
    <form action="#" th:action="@{/wishlist}" th:object="${wishlistItem}" method="post" class="mb-3">

      <!-- ISBN field (matches the helper snippet) -->
      <div class="mb-3">
        <label for="isbn" class="form-label">ISBN</label>
        <input type="text" class="form-control" id="isbn" name="isbn" th:field="*{isbn}" />
        <small th:if="${#fields.hasErrors('isbn')}" style="color: red;" th:errors="*{isbn}"></small>
      </div>

      <!-- Title field -->
      <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input type="text" class="form-control" id="title" name="title" th:field="*{title}" />
        <small th:if="${#fields.hasErrors('title')}" style="color: red;" th:errors="*{title}"></small>
      </div>

      <!-- Save aligned to the right like Figure 8.1 -->
      <div class="d-flex justify-content-end">
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
    </form>

  
    <a th:href="@{/wishlist}">Return to wishlist</a>

  </div>
</body>
</html>
